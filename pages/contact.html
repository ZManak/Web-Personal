            <h2>¿Quieres preguntarme algo?</h2>

                <label for="message">Mensaje:</label>
                <textarea name="message" id="message" cols="25" rows="5" placeholder="Pregunta, o cuéntame lo que quieras vaya..."></textarea>

                <input type="submit" value="Enviar">
